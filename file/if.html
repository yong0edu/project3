<script>
  var korean = prompt('국어 점수를 입력해주세요.')
  var english = prompt('영어 점수를 입력해주세요.')
  var math = prompt('수학 점수를 입력해주세요.')

  var avg = (korean*1 + english*1 + math*1) / 3

  document.write('<h2> 평균점수 =' + avg +'</h2>');
  document.write('<br>')

  if (avg >= 90) {
    document.write('수')
  } else if (avg >= 80) {
    document.write('우')
  } else if(avg >= 70) {
    document.write('미')
  } else {
    document.write('가')
  }

</script>
